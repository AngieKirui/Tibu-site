<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tibu</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div class="image-container">
    <img src="images/tibulogo.png" alt="Hospital Logo">
  </div>


  <div class="container">
    <h1>Hospital Management System</h1>
    <h2>Register a New Patient</h2>
    <label for="patientName">Patient Name</label>
    <input type="text" id="patientName" placeholder="Enter patient name">

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter age">

    <label for="doctorAssigned">Doctor Assigned</label>
    <select id="doctorAssigned">
      <option value="Dr. Kirui">Dr. Kirui</option>
      <option value="Dr. Love">Dr. Love</option>
      <option value="Dr. Lee">Dr. Lee</option>
    </select>

    <button onclick="addPatient()">Add Patient</button>

    <h2>Registered Patients</h2>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Age</th>
          <th>Doctor Assigned</th>
        </tr>
      </thead>
      <tbody id="patientList">
        <!-- Patients will be listed here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
